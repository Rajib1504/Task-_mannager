<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/10ef31d8ec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryText: "#FFFFFF",
              primary: "#314A71",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lexend", system-ui;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
    </style>
    <title>Task Mannager</title>
  </head>
  <body>
    <div class="navbar bg-primary text_primary flex justify-between">
      <div class="gap-2">
        <div class="flex">
          <a class="btn btn-ghost text-xl bg-[#E2E2E2] text-primary">TM</a>
        </div>
        <div class="text-primaryText font-bold text-2xl">File</div>
      </div>
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-5 w-5 stroke-current text-primaryText"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </div>
    </div>

    <div
      class="w-[20%] fixed h-[100%] border-r-4 border-grey-400 pt-5 flex flex-col items-center gap-8"
    >
      <button
        id="taskCreator"
        class="btn btn-wide w-9/12 bg-[#314A71] text-white text-xl rounded-2xl"
      >
        <p>Create new task</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor "
          class="size-8 text-primaryText"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
          />
        </svg>
      </button>
      <div id="form" class="grid grid-flow-row grid-row-1 gap-5">
        <input
          type="text"
          placeholder="Task Name"
          class="input input max-w-xs border-2 border-primary"
        />
        <textarea
          class="textarea textarea border-2 border-primary h-48"
          placeholder="Description in 20 words"
        ></textarea>
        <div
          id="colorPalet"
          class="color_selection flex flex-wrap justify-around items-center"
        >
          <span
            id="color_1"
            value="#316D71"
            class="rounded-full bg-[#316D71] w-8 h-8"
          ></span>
          <span
            id="color_2"
            value="#553171"
            class="rounded-full bg-[#553171] w-8 h-8"
          ></span>
          <span
            id="color_3"
            value="#027900"
            class="rounded-full bg-[#027900] w-8 h-8"
          ></span>
          <span
            id="color_4"
            value="#713157"
            class="rounded-full bg-[#713157] w-8 h-8"
          ></span>
          <span
            id="color_5"
            value="#713131"
            class="rounded-full bg-[#713131] w-8 h-8"
          ></span>
          <span
            id="color_6"
            value="#6F7131"
            class="rounded-full bg-[#6F7131] w-8 h-8"
          ></span>
        </div>
        <button
          class="btn btn-wide bg-[#314A71] text-white text-xl rounded-2xl"
        >
          Save
        </button>
      </div>
    </div>
    <div class="task_1"></div>
    <script src="./script.js"></script>
    <script src="./utility.js"></script>
  </body>
</html>
